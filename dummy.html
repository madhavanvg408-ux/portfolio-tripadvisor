<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button with Bottom Border on Click</title>
  <style>
    .border-button {
      background: none;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    .border-button:active {
      border-bottom: 2px solid #000; /* Show bottom border on click */
    }

    /* Optional: Remove outline on focus (not recommended for accessibility unless handled properly) */
    .border-button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <button class="border-button">Click Me</button>

</body>
</html>
